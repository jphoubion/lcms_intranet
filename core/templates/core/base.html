<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | LCMS Intranet</title>
</head>
<body class="bg-slate-800">
    <nav class="py-3 px-3 flex justify-between items-center bg-slate-300 border-b border-slate-700">
        <a href="/" class="text-xl font-semibold">LCMS Intranet</a>
        <div class="space-x-6">
            <a href="{% url 'index' %}" class="text-md font-semibold hover:text-gray-500">Accueil</a>
            <a href="{% url 'dashboard' %}" class="text-md font-semibold hover:text-gray-500">Tableau de bord</a>

            <a href="#" class="px-6 py-3 text-md font-semibold bg-slate-500 text-white rounded-xl hover:bg-slate-700">Connexion</a>

        </div>
    </nav>
    <div class="px-6 py-3 bg-slate-800">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-6 px-6 bg-slate-900">
        <div class="text-center">
            <h3 class="text-sm text-slate-400 font-semibold">LCMS Intranet V1.0</h3>
        </div>
    </footer>
</body>
</html>
